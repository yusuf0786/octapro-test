<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrp JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS file link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid g-0">
        <div class="row g-0">
            <aside class="col-3 octapro-sidebar-container position-relative">
                <div class="octapro-sidebar">
                    <div class="octapro-logo">Octapro Solutions</div>
                </div>
            </aside>
            <div class="col-9 d-flex flex-column octapro-header-container">
                <div class="octapro-wrapper octapro-header-wrapper mb-auto">
                    <header class="header">
                        <div class="octapro-menu-toggle">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                          </div>
                    </header>
                    <main class="main-content">
                        <section class="table-section">
                            <div class="card table-card octapro-card">
                                <div class="card-body">
                                    <div class="octapro-table-top d-flex align-items-start justify-content-between">

                                        <div class="octapro-dropdown">
                                            <label>
                                                <select class="octapro-selector" id="perPageDropdown">
                                                    <option value="5" selected="selected">5</option>
                                                    <option value="10">10</option>
                                                    <option value="15">15</option>
                                                    <option value="20">20</option>
                                                    <option value="25">25</option>
                                                </select>
                                                entries per page
                                            </label>
                                        </div>

                                        <div class="octapro-dropdown">
                                            <select class="octapro-selector" id="filterByCompanyArea">
                                                <option value="default" selected="selected">Filter By Company Area</option>
                                                <option value="VARACHHA">VARACHHA</option>
                                                <option value="ADAJAN">ADAJAN</option>
                                            </select>
                                        </div>

                                        <div class="octapro-dropdown">
                                            <select class="octapro-selector" id="filterByServiceType">
                                                <option value="default" selected="selected">Filter By Service Type</option>
                                                <option value="FREE">FREE</option>
                                                <option value="CHARGEABLE">CHARGEABLE</option>
                                            </select>
                                        </div>

                                        <div class="date-filter-container d-flex align-items-start">
                                            <input type="date" id="startDate" placeholder="Start Date">
                                            <input type="date" id="endDate" placeholder="End Date">
                                        </div>

                                        <input type="text" placeholder="Search..." id="tableSearch" name="tableSearch">

                                    </div>
                                    <table class="table octapro-table">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Complaint No.</th>
                                                <th>Complaint Date</th>
                                                <th>Invoice Type</th>
                                                <th>Company Name</th>
                                                <th>Company Add.</th>
                                                <th>Company Area</th>
                                                <th>Company Mobile</th>
                                                <th>Engineer Name</th>
                                                <th>Service Type</th>
                                                <th>Service Date</th>
                                                <th>Problem</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- <tr data-index="0" data-date="">
                                                <td>647</td>
                                                <td>516</td>
                                                <td>2024-05-27</td>
                                                <td>COMPLAIN</td>
                                                <td>KISHAN KUMAR</td>
                                                <td>12 MOHAN BAG  RV ROAD</td>
                                                <td data-company-area>KATARGAM</td>
                                                <td>9658743652</td>
                                                <td>octa</td>
                                                <td data-service-type>FREE</td>
                                                <td>2024-05-27</td>
                                                <td>null</td>
                                                <td>COMPLETED</td>
                                            </tr> -->
                                        </tbody>
                                    </table>

                                    <div class="octapro-table-btm d-flex align-items-start justify-content-between">

                                        <div class="table-list-details">Showing 1 to 5 of 10</div>

                                        <nav class="d-flex-justify-content-center">
                                            <ul class="pagination octapro-pagination" id="pagination">
                                                <!-- <li class="pagination-item disabled">
                                                    <a class="pagination-link" href="#">Next</a>
                                                </li>
                                                <li class="pagination-item active"><a class="pagination-link" href="#">1</a></li>
                                                <li class="pagination-item"><a class="pagination-link" href="#">Next</a></li> -->
                                            </ul>
                                        </nav>

                                    </div>
                                </div>
                            </div>
                        </section> <!-- table section ends here -->
                    </main>
                </div>
                <footer class="">
                    Footer
                </footer>
            </div>
        </div>
    </div>
    

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
